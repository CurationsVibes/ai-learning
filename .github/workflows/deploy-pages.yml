name: Deploy Astro site to GitHub Pages

# Trigger the workflow on push to main branch or manual dispatch
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.bookgen/**'
      - 'specs/**'
      - 'CNAME.example'
  # Allow manual workflow trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."
  NODE_VERSION: "20"

jobs:
  # Build job
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Validate configuration files
        run: |
          echo "‚úì Validating Astro configuration..."
          if [ ! -f "astro.config.mjs" ]; then
            echo "‚ùå Error: astro.config.mjs not found"
            exit 1
          fi
          echo "‚úì Validating package.json..."
          if [ ! -f "package.json" ]; then
            echo "‚ùå Error: package.json not found"
            exit 1
          fi
          echo "‚úì Checking content directory..."
          if [ ! -d "src/content/docs" ]; then
            echo "‚ùå Error: src/content/docs directory not found"
            exit 1
          fi
          echo "‚úÖ All configuration files validated successfully"
        working-directory: ${{ env.BUILD_PATH }}

      - name: Install dependencies
        run: |
          echo "üì¶ Installing npm dependencies..."
          npm ci --prefer-offline --no-audit
          echo "‚úÖ Dependencies installed successfully"
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build with Astro
        run: |
          echo "üöÄ Building Astro site..."
          echo "  Site URL: ${{ steps.pages.outputs.origin }}"
          echo "  Base path: ${{ steps.pages.outputs.base_path }}"
          npm run build -- \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
          echo "‚úÖ Build completed successfully"
        working-directory: ${{ env.BUILD_PATH }}

      - name: Verify build output
        run: |
          echo "üîç Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist directory not found after build"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå Error: index.html not found in dist directory"
            exit 1
          fi
          echo "üìä Build statistics:"
          echo "  Total files: $(find dist -type f | wc -l)"
          echo "  HTML files: $(find dist -name "*.html" | wc -l)"
          echo "  Size: $(du -sh dist | cut -f1)"
          echo "‚úÖ Build output verified successfully"
        working-directory: ${{ env.BUILD_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report deployment status
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
