name: Deploy BookGen site to GitHub Pages

# Trigger the workflow on push to main, pull requests, or manual dispatch
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment, but don't cancel in-progress runs for PR previews
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install python-markdown
        run: pip install markdown

      - name: Validate required files
        run: |
          echo "üìã Validating required files..."
          if [ ! -f book.json ]; then
            echo "‚ùå Error: book.json not found"
            exit 1
          fi
          if [ ! -f SUMMARY.md ]; then
            echo "‚ùå Error: SUMMARY.md not found"
            exit 1
          fi
          if [ ! -f readme.md ]; then
            echo "‚ùå Error: readme.md not found"
            exit 1
          fi
          echo "‚úÖ All required files present"

      - name: Make build script executable
        run: chmod +x ./.bookgen/build.sh

      - name: Build with BookGen
        run: ./.bookgen/build.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book/

  # Deployment job
  deploy:
    # Only deploy on push to main or workflow_dispatch
    # PR previews will get a deployment URL automatically from GitHub
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
