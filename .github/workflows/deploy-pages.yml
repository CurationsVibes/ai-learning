name: Deploy to GitHub Pages

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
  # Allow manual workflow trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python for BookGen (our custom GitBook alternative)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Validate configuration files before build (fail fast if invalid)
      - name: Validate configuration files
        run: |
          echo "Validating book.json syntax..."
          python3 -c "import json; json.load(open('book.json')); print('‚úì book.json is valid JSON')" || {
            echo "‚ùå ERROR: book.json has invalid JSON syntax"
            exit 1
          }
          
          echo "Validating SUMMARY.md exists..."
          if [ ! -f "SUMMARY.md" ]; then
            echo "‚ùå ERROR: SUMMARY.md not found"
            exit 1
          fi
          echo "‚úì SUMMARY.md exists"
          
          echo "‚úÖ All configuration files are valid"

      # Install BookGen dependencies
      - name: Install dependencies
        run: |
          echo "üì¶ Installing Python markdown library..."
          pip3 install markdown

      # Build with BookGen (custom GitBook alternative)
      - name: Build with BookGen
        run: |
          echo "üöÄ Building documentation with BookGen..."
          python3 .bookgen/generator.py .
          
          echo "üìä Build statistics:"
          echo "  - Output directory: _book/"
          echo "  - Total size: $(du -sh _book/ | cut -f1)"
          echo "  - Files generated: $(find _book -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
